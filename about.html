<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ℹ️ عن الموقع | العبقري الصغير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #ede7f6, #fff);
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #4527a0;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .about-text {
      font-size: 1.2rem;
      max-width: 700px;
      margin: auto;
      color: #4a148c;
      background-color: #f3e5f5;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .back-btn {
      margin-top: 30px;
    }
    .back-btn a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #7e57c2;
      color: #fff;
      border-radius: 8px;
    }
    .back-btn a:hover {
      background-color: #5e35b1;
    }
    .visit-counter {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ℹ️ عن الموقع</h1>

  <div class="about-text">
    "فضاء العبقري الصغير" هو موقع تعليمي وترفيهي للأطفال، يجمع بين الألعاب، التجارب، القصص، والأنشطة الإبداعية، لتعزيز حب التعلم والمتعة في وقت واحد.
  </div>

  <div class="back-btn">
    <a href="index.html">🏠 الرجوع إلى الصفحة الرئيسية</a>
  </div>

  <!-- عداد زيارات الموقع -->
  <div class="visit-counter" id="visitCount">
    👀 يتم تحميل عدد زيارات الموقع...
  </div>

  <script>
    fetch('https://api.countapi.xyz/hit/https://khammemzine.github.io/AbkariSaghir/')
      .then(res => res.json())
      .then(data => {
        document.getElementById("visitCount").innerHTML = `👀 عدد زيارات هذه الصفحة: ${data.value}`;
      });
  </script>

</body>
</html>
