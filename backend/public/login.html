<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>🔐 تسجيل الدخول | العبقري الصغير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #fff3e0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    .form-control {
      margin-bottom: 1rem;
    }

    .btn-primary {
      width: 100%;
    }

    .msg {
      margin-top: 1rem;
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>🔐 العبقري الصغير</h2>
    <form method="POST" action="/login" autocomplete="off">
      <label for="username">👤 اسم المستخدم</label>
      <input type="text" name="username" id="username" class="form-control" required />

      <label for="password">🔒 كلمة المرور</label>
      <input type="password" name="password" id="password" class="form-control" required />

      <button type="submit" class="btn btn-primary">دخول</button>
    </form>
    <div class="msg" id="error-msg" style="display:none;">❌ اسم المستخدم أو كلمة المرور غير صحيحة</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "1") {
      document.getElementById("error-msg").style.display = "block";
    }
  </script>

</body>
</html>
