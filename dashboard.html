<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📌 منطقة الأعضاء | العبقري الصغير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #fffde7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    a.button {
      display: block;
      background-color: #388e3c;
      color: white;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #2e7d32;
    }

    button.logout {
      margin-top: 20px;
      background-color: #c62828;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button.logout:hover {
      background-color: #b71c1c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      .box {
        padding: 1.5rem;
      }

      a.button, button.logout {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>🎉 مرحبًا بك في منطقة الأعضاء</h2>
    <a href="library.html" class="button">📚 الدخول إلى المكتبة</a>
    <a href="activities.html" class="button">🧩 الألعاب والأنشطة</a>
    <a href="experiments.html" class="button">🧪 التجارب العلمية</a>
    <button class="logout" onclick="logout()">🚪 تسجيل الخروج</button>
  </div>

  <script>
    // ✅ التحقق من تسجيل الدخول
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.replace("/login.html");
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.replace("/index.html");
    }
  </script>

</body>
</html>
