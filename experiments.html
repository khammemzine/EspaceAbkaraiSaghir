<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🧪 التجارب العلمية | العبقري الصغير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00695c;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin: 0 auto 15px;
    }

    .card-title {
      color: #00796b;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .btn-experiment {
      background-color: #00796b;
      color: white;
      border-radius: 8px;
      padding: 8px 20px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .btn-experiment:hover {
      background-color: #004d40;
    }

    .btn-back {
      margin-top: 40px;
      background-color: #004d40;
      color: white;
      padding: 10px 24px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }

    .btn-back:hover {
      background-color: #002f2f;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.6rem;
      }
      .card-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>🧪 تجارب علمية تفاعلية للأطفال</h1>

  <div class="container">
    <div class="row justify-content-center g-4">
      
      <!-- تجربة 1 -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card p-3 h-100">
          <img src="images/balloon.png" alt="تجربة البالون" class="img-fluid">
          <div class="card-body">
            <h5 class="card-title">🎈 نفخ البالون بالخل والصودا</h5>
            <a href="experiments/balloon.html" class="btn-experiment protected-link">جرب الآن</a>
          </div>
        </div>
      </div>

      <!-- تجربة 2 -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card p-3 h-100">
          <img src="images/volcano.png" alt="تجربة البركان" class="img-fluid">
          <div class="card-body">
            <h5 class="card-title">🌋 تجربة البركان المنزلي</h5>
            <a href="experiments/volcano.html" class="btn-experiment protected-link">جرب الآن</a>
          </div>
        </div>
      </div>

    </div>

    <!-- زر العودة -->
    <div class="text-center">
      <a href="index.html" class="btn-back mt-5">🔙 العودة إلى الأنشطة</a>
    </div>
  </div>

  <!-- ✅ سكريبت الحماية -->
  <script>
    document.querySelectorAll(".protected-link").forEach(link => {
      link.addEventListener("click", function(e) {
        if (localStorage.getItem("loggedIn") !== "true") {
          e.preventDefault();
          alert("🔐 هذه التجربة مخصصة للأعضاء فقط.\nيرجى تسجيل الدخول أولاً.");
          window.location.href = "/login.html";
        }
      });
    });
  </script>

</body>
</html>
