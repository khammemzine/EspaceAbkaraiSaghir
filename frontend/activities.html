<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🧩 الأنشطة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      font-family: 'Cairo', sans-serif;
    }
    h1 {
      color: #2e7d32;
      margin-top: 30px;
      font-size: 2rem;
    }
    .activity-card {
      transition: transform 0.2s;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
    }
    .activity-card:hover {
      transform: scale(1.05);
    }
    .activity-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin: 10px auto;
    }
    .card-title {
      font-size: 18px;
      margin-top: 10px;
      color: #1b5e20;
    }
    a.activity-link {
      text-decoration: none;
      color: #33691e;
      font-weight: bold;
      display: inline-block;
      margin-top: 8px;
      background-color: #c8e6c9;
      padding: 6px 16px;
      border-radius: 6px;
    }
    a.activity-link:hover {
      background-color: #aed581;
    }
    .home-button {
      margin-top: 40px;
      text-align: center;
    }
    .home-button a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #388e3c;
      color: #fff;
      border-radius: 8px;
    }
    .home-button a:hover {
      background-color: #2e7d32;
    }
    @media (max-width: 576px) {
      h1 {
        font-size: 1.5rem;
      }
      .activity-img {
        width: 70px;
        height: 70px;
      }
      .card-title {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-5">🧩 أنشطة ممتعة</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

      <!-- تلوين الزهرة -->
      <div class="col">
        <div class="activity-card">
          <img src="images/flower-icon.png" alt="زهرة" class="activity-img">
          <h5 class="card-title">🎨 تلوين زهرة</h5>
          <a href="https://espaceabkaraisaghir-backend.onrender.com/protected/games/coloring-flower-svg.html" class="activity-link protected-link">ابدأ</a>
        </div>
      </div>

      <!-- تلوين السيارة -->
      <div class="col">
        <div class="activity-card">
          <img src="images/car-icon.png" alt="سيارة" class="activity-img">
          <h5 class="card-title">🚗 تلوين سيارة</h5>
          <a href="https://espaceabkaraisaghir-backend.onrender.com/protected/games/coloring-car-svg.html" class="activity-link protected-link">ابدأ</a>
        </div>
      </div>

      <!-- لعبة المطابقة -->
      <div class="col">
        <div class="activity-card">
          <img src="images/match-icon.png" alt="مطابقة" class="activity-img">
          <h5 class="card-title">🧠 لعبة المطابقة</h5>
          <a href="https://espaceabkaraisaghir-backend.onrender.com/protected/games/matching-game.html" class="activity-link protected-link">ابدأ</a>
        </div>
      </div>

      <!-- أكمل الجملة -->
      <div class="col">
        <div class="activity-card">
          <img src="images/sentence-icon.png" alt="أكمل الجملة" class="activity-img">
          <h5 class="card-title">📝 أكمل الجملة</h5>
          <a href="https://espaceabkaraisaghir-backend.onrender.com/protected/games/complete-sentence.html" class="activity-link protected-link">ابدأ</a>
        </div>
      </div>

    </div>

    <div class="home-button">
      <a href="index.html">🔙 العودة إلى الصفحة الرئيسية</a>
    </div>
  </div>

  <!-- ✅ كود الحماية -->
  <script>
    document.querySelectorAll(".protected-link").forEach(link => {
      link.addEventListener("click", function(e) {
        if (localStorage.getItem("loggedIn") !== "true") {
          e.preventDefault();
          alert("🔐 هذه اللعبة مخصصة للأعضاء فقط.\nيرجى تسجيل الدخول أولاً.");
          window.location.href = "/login.html";
        }
      });
    });
  </script>

</body>
</html>
