<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🔐 تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #fff3e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 1.5rem;
    }
    .form-control {
      margin-bottom: 1rem;
    }
    .btn-primary {
      width: 100%;
    }
    .msg {
      margin-top: 1rem;
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" class="form-control" placeholder="اسم المستخدم">
    <input type="password" id="password" class="form-control" placeholder="كلمة المرور">
    <button onclick="login()" class="btn btn-primary">دخول</button>
    <p id="msg" class="msg"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // تحقق بسيط (يمكن تغييره عند ربط backend)
      if (user === "admin" && pass === "1234") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("msg").innerText = "⚠️ اسم المستخدم أو كلمة المرور غير صحيحة.";
      }
    }
  </script>

</body>
</html>
