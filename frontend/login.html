<script>
  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (username === "admin" && password === "1234") {
      localStorage.setItem("loggedIn", "true");

      // توجيه إلى صفحة الأعضاء (يفضل بدون / في البداية على GitHub Pages)
      window.location.href = "views/dashboard.html"; // أو "views/dashboard.html" حسب مكان الملف
    } else {
      document.getElementById("msg").innerText = "⚠️ اسم المستخدم أو كلمة المرور غير صحيحة.";
    }
  }
</script>
