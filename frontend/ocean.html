<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>🌊 عالم البحار والمحيطات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --fish-size: 60px;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #002f3e, #011c28);
      padding: 30px 15px;
      position: relative;
      overflow-x: hidden;
      color: #fff;
    }

    .ocean-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
      max-width: 720px;
      margin: auto;
      text-align: center;
      z-index: 2;
      position: relative;
      color: #e0f7fa;
    }

    h1 {
      color: #00e5ff;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    p {
      color: #b2ebf2;
      font-size: 1.2rem;
      line-height: 1.7;
    }

    .btn-back {
      margin-top: 30px;
      background-color: #00acc1;
      color: white;
      padding: 10px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-back:hover {
      background-color: #00838f;
    }

    .btn-sound {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: rgba(0, 150, 136, 0.8);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .fish {
      position: absolute;
      width: var(--fish-size, 60px);
      height: auto;
      opacity: 0.9;
      animation: swim-left 25s linear infinite;
      pointer-events: none;
    }

    .fish:nth-of-type(1) { top: 20%; right: -80px; animation-delay: 0s; }
    .fish:nth-of-type(2) { top: 45%; right: -80px; width: 70px; animation-delay: 6s; animation-duration: 30s; }
    .fish:nth-of-type(3) { top: 70%; right: -80px; width: 50px; animation-delay: 3s; animation-duration: 35s; }

    @keyframes swim-left {
      0%   { right: -80px; }
      100% { right: 100vw; }
    }

    .coral {
      position: absolute;
      bottom: 0;
      width: 100px;
      animation: sway 3s ease-in-out infinite alternate;
      pointer-events: none;
      opacity: 0.8;
    }

    .coral.c1 { left: 10%; animation-delay: 0s; }
    .coral.c2 { left: 30%; animation-delay: 1s; }
    .coral.c3 { left: 70%; animation-delay: 2s; }

    @keyframes sway {
      0% { transform: rotate(-2deg) scale(1); }
      100% { transform: rotate(2deg) scale(1.05); }
    }

    .decor-top, .decor-bottom {
      position: absolute;
      width: 100%;
      height: auto;
      z-index: 1;
    }

    .decor-top { top: 0; }
    .decor-bottom { bottom: 0; transform: rotate(180deg); }

    .bubble {
      position: absolute;
      bottom: -40px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: rise 8s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      30% { opacity: 0.5; }
      100% { transform: translateY(-120vh) scale(0.8); opacity: 0; }
    }

    @media (max-width: 576px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 1rem; }
      .btn-back { padding: 10px 18px; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <button class="btn-sound" onclick="toggleSound()">🔊 إيقاف الصوت</button>
  <audio id="oceanSound" src="sounds/ocean.mp3" autoplay loop></audio>

  <img src="img/fish-svgrepo-com.svg" alt="fish" class="fish" />
  <img src="img/fish-food-salmon-svgrepo-com.svg" alt="fish" class="fish" />
  <img src="img/fish-svgrepo.svg" alt="fish" class="fish" />

  <img src="img/coral1.svg" alt="coral" class="coral c1" />
  <img src="img/coral2.svg" alt="coral" class="coral c2" />
  <img src="img/coral3.svg" alt="coral" class="coral c3" />

  <div class="decor-top">
    <svg width="100%" height="80" viewBox="0 0 1200 80" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <path d="M0,40 C300,0 900,80 1200,40 L1200,0 L0,0 Z" fill="#4dd0e1" />
    </svg>
  </div>

  <div class="ocean-container">
    <h1>🌊 عالم البحار والمحيطات</h1>
    <p>
      استكشف أعماق المحيط وتعرف على الكائنات البحرية المدهشة مثل الأسماك، الشعاب المرجانية، والأخطبوط!<br>
      البحر مليء بالعجائب التي تنتظر من يكتشفها.
    </p>
    <a href="index.html" class="btn-back">🏠 العودة إلى الصفحة الرئيسية</a>
  </div>

  <div class="decor-bottom">
    <svg width="100%" height="80" viewBox="0 0 1200 80" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <path d="M0,40 C300,0 900,80 1200,40 L1200,80 L0,80 Z" fill="#26c6da" />
    </svg>
  </div>

  <script>
  for (let i = 0; i < 40; i++) {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.style.left = `${Math.random() * 100}vw`;
    bubble.style.width = `${6 + Math.random() * 14}px`;
    bubble.style.height = bubble.style.width;
    bubble.style.animationDuration = `${6 + Math.random() * 5}s`;
    bubble.style.animationDelay = `${Math.random() * 8}s`;
    document.body.appendChild(bubble);
  }

  const audio = document.getElementById('oceanSound');
  audio.volume = 0.2; // خفض الصوت هنا

  function toggleSound() {
    const btn = document.querySelector('.btn-sound');
    if (audio.paused) {
      audio.play();
      btn.textContent = '🔊 إيقاف الصوت';
    } else {
      audio.pause();
      btn.textContent = '🔈 تشغيل الصوت';
    }
  }
</script>

</body>
</html>
